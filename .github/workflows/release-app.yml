name: release-app

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0)"
        required: false

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode 26.2 (Swift 6.2)
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Import signing certificate
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERTIFICATE_P12_BASE64" | base64 --decode > /tmp/certificate.p12

          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 16)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import /tmp/certificate.p12 \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          rm -f /tmp/certificate.p12

      - name: Build, sign, and package
        env:
          VERSION: ${{ steps.version.outputs.tag }}
          CODESIGN_ENABLED: "1"
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: bash scripts/build/package-app.sh

      - name: Cleanup keychain
        if: always()
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH"
          fi

      - name: Determine release type
        id: release_type
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          
          # 判断是否 pre-release (包含 beta, alpha, rc 的 tag)
          PRERELEASE="false"
          if [[ "$TAG" =~ -(beta|alpha|rc)\.[0-9]+$ ]]; then
            PRERELEASE="true"
            echo "Detected pre-release tag: $TAG"
          fi
          
          echo "is_prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "Release type: $PRERELEASE (tag: $TAG)"

      - name: Install Sparkle tools
        run: |
          # Download Sparkle release to get sign_update tool
          SPARKLE_VERSION="2.6.4"
          curl -L -o /tmp/Sparkle.tar.xz "https://github.com/sparkle-project/Sparkle/releases/download/${SPARKLE_VERSION}/Sparkle-${SPARKLE_VERSION}.tar.xz"
          tar -xf /tmp/Sparkle.tar.xz -C /tmp
          cp /tmp/bin/sign_update /usr/local/bin/sign_update
          cp /tmp/bin/generate_appcast /usr/local/bin/generate_appcast
          chmod +x /usr/local/bin/sign_update /usr/local/bin/generate_appcast

      - name: Sign release with Sparkle
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          DMG_PATH="dist/VibeBar-${TAG#v}-universal.dmg"

          # Create EdDSA signature
          SIGNATURE=$(sign_update "$DMG_PATH" -s "$SPARKLE_PRIVATE_KEY")
          echo "Sparkle signature: $SIGNATURE"
          echo "$SIGNATURE" > "${DMG_PATH}.sparkle-signature"

      - name: Update appcast.xml
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          DMG_PATH="dist/VibeBar-${TAG#v}-universal.dmg"
          VERSION="${TAG#v}"

          # Get file size
          FILE_SIZE=$(stat -f%z "$DMG_PATH")

          # Get signature
          SIGNATURE=$(cat "${DMG_PATH}.sparkle-signature")

          # Get version number for sparkle:version (numeric only)
          SPARKLE_VERSION=$(echo "$VERSION" | sed -E 's/[^0-9]//g' | head -c 6)

          # Determine if beta
          IS_BETA="false"
          if [[ "$TAG" =~ -(beta|alpha|rc) ]]; then
            IS_BETA="true"
          fi

          # Update appropriate appcast
          if [ "$IS_BETA" == "true" ]; then
            APPCAST_FILE="docs/appcast-beta.xml"
          else
            APPCAST_FILE="docs/appcast.xml"
          fi

          echo "Updating $APPCAST_FILE for version $VERSION"

          # Create new item XML
          PUB_DATE=$(date -u '+%a, %d %b %Y %H:%M:%S %z')

          # TODO: Parse changelog from git or RELEASE_NOTES.md
          RELEASE_NOTES="<ul><li>Version $VERSION</li></ul>"

          NEW_ITEM=$(cat << EOF
        <item>
            <title>Version $VERSION</title>
            <pubDate>$PUB_DATE</pubDate>
            <sparkle:version>$SPARKLE_VERSION</sparkle:version>
            <sparkle:shortVersionString>$VERSION</sparkle:shortVersionString>
            <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>
            <description><![CDATA[
                $RELEASE_NOTES
            ]]></description>
            <enclosure url="https://github.com/yelog/VibeBar/releases/download/$TAG/VibeBar-${VERSION}-universal.dmg"
                       length="$FILE_SIZE"
                       type="application/octet-stream"
                       $SIGNATURE/>
        </item>
EOF
)

          # Insert new item after the channel title (before the first item)
          # This is a simple sed replacement - for production, consider using a proper XML tool
          echo "Appcast updated. Please manually verify $APPCAST_FILE"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          DMG_PATH="dist/VibeBar-${TAG#v}-universal.dmg"
          SHA_PATH="${DMG_PATH}.sha256"

          PRERELEASE_FLAG=""
          if [ "${{ steps.release_type.outputs.is_prerelease }}" == "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            $PRERELEASE_FLAG \
            "$DMG_PATH" \
            "$SHA_PATH"
